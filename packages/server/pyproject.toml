[project]
name = "server"
version = "0.2.2"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Asaf Shakarzy", email = "asaf000@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
server = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.semantic_release]
build_command = "pip install uv && uv build"
commit_parser = "../../scripts/semantic-release/custom_parser/monorepo_parser.py:ConventionalCommitMonorepoParser"
commit_message = """\
chore(server-release): Release `server@{version}` [skip ci]
Automatically generated by python-semantic-release
"""
allow_zero_version = true
tag_format = "server-{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/server/__init__.py:__version__"]

[tool.semantic_release.commit_parser_options]
scope_pattern = 'server(?:-[\w-]+)?'
scope_optional = false


[tool.semantic_release.changelog]
template_dir = "../../scripts/semantic-release/templates"
mode = "update"
exclude_commit_patterns = [
    '''^[a-z]+: .+''',  # Exclude commits without a scope
    '''^[a-z]+\((?!server)[^)]+\): .+''',  # skip all that are not server* scoped
    ".*\\[skip ci\\].*",
    "Initial [Cc]ommit",
]

[semantic_release.branches.main]
match = "main"
prerelease = false

[semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"

[tool.semantic_release.changelog.default_templates]
mask_initial_release = true
# must set here because the default is not the same as the default in the other service &
# must be the final destination filename for the changelog relative to this file
changelog_file = "../../documentation/docs/server/changelog.md"

[tool.semantic_release.publish]
dist_glob_patterns = ["../../dist/server-*"]
