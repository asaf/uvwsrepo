[project]
name = "server"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Asaf Shakarzy", email = "asaf000@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
server = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.semantic_release]
build_command = "pip install uv && uv build"
commit_parser = "../../scripts/semantic-release/custom_parser/monorepo_parser.py:ConventionalCommitMonorepoParser"
commit_message = """\
chore(server-release): Release `server@{version}` [skip ci]
Automatically generated by python-semantic-release
"""
allow_zero_version = true
tag_format = "server-{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/server/__init__.py:__version__"]

[tool.semantic_release.commit_parser_options]
scope_prefix = "server"

[tool.semantic_release.changelog]
template_dir = "../../documentation/templates"
mode = "update"
exclude_commit_patterns = [
    '''^[a-z]+\((?!server)[^)]+\): .+''',  # skip all that are not server* scoped
    ".*\\[skip ci\\].*",
    "Initial [Cc]ommit",
]

[semantic_release.branches.main]
match = "main"
prerelease = false

[semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"
