[project]
name = "api"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Asaf Shakarzy", email = "asaf000@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[project.scripts]
api = "api:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.semantic_release]
build_command = "pip install uv && uv build"
commit_parser = "../../scripts/semantic-release/custom_parser/monorepo_parser.py:ConventionalCommitMonorepoParser"
commit_message = """\
chore(api-release): Release `service-api@{version}` [skip ci]
Automatically generated by python-semantic-release
"""
allow_zero_version = true
tag_format = "api-{version}"
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/api/__init__.py:__version__"]

[tool.semantic_release.commit_parser_options]
path_filters = [
    ".",
    "../../../documentation/docs/api/**",
    "!../../../documentation/docs/api/changelog.md",
]
scope_prefix = "api"

[semantic_release.commit_parser_options]
default_bump_level = 0

[semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false

[semantic_release.branches.beta]
match = "beta"
prerelease = true
prerelease_token = "beta"
